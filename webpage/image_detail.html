
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>{{ imagefile }}</title>
    <meta http-equiv="content-type"
    content="text/html; charset=ISO-8859-1">

    <style>
        h2
        {
        text-align:center;
        }
        table
        {
        border-collapse:collapse;
        margin-left: auto;
        margin-right: auto;
        }
        table,th,td
        {
        border:1px solid black;
        vertical-align: top;
        padding-top: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        }
    </style>

</head>

<body>

Filename: {{ image_info['filename'] }}<br>

{% if 'full_field_jpeg' in image_info.keys() %}
    <img src="{{ image_info['full_field_jpeg'] }}">
{% else %}
    No jpeg image found.<br>
    {{ image_info.keys() }}
{% end %}


</body>
</html>
