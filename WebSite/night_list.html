
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">

<html>
<head>
    <title>VYSOS Status</title>
    <meta HTTP-EQUIV="refresh" CONTENT="300">
    <meta http-equiv="content-type"
    content="text/html; charset=ISO-8859-1">

    <style>
        table
        {
        border-collapse:collapse;
        margin-left: auto;
        margin-right: auto;
        }
        table,th,td
        {
        border:1px solid black;
        vertical-align: top;
        text-align: center; 
        padding-top: 5px;
        padding-right: 5px;
        padding-bottom: 5px;
        padding-left: 5px;
        }
    </style>

</head>

<body>

<h2>IQMon Results for <a href="../../{{ telescopename }}.html">{{ telescopename }}</a></h2>


<table>
    <tr>
        <th style="width:120px">UT Date</th>
        <th style="width:180px">Night Summary Graphs</th>
        <th style="width:180px">Environmental Graphs</th>
        <th style="width:120px">HTML Summary</th>
        <th style="width:120px">Text Summary</th>
        <th style="width:80px">Number of Images</th>
        <th style="width:100px">System Status</th>
    </tr>
    {% for night in nights %}
    <tr>
        <td>{{ night['date'] }}</td>
    </tr>
    {% end %}



</table>

</body>
</html>
